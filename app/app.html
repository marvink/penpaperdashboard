<!DOCTYPE html>
<html>
<head>
  <link rel="import" href="widget-resizable.html">
  <link rel="import" href="widget-dice.html">
  <title>Pen & Paper Dashboard</title>
  
</head>
<body>
  <div id="updateMessage"></div>
  <script>
    // Listen for messages
    const {ipcRenderer} = require('electron');
    ipcRenderer.on('message', function(event, text) {
      var container = document.getElementById('updateMessage');
      var message = document.createElement('div');
      message.innerHTML = text;
      container.appendChild(message);
    });
  </script>
  <widget-dice class="resizable draggable"><div class="dragbar"></div></widget-dice>
  <script src="app.js"></script>
</body>
</html>
