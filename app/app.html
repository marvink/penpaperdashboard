<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Electron Boilerplate</title>
</head>
<body>
    <script>
      const ipcRenderer = require('electron').ipcRenderer;
      // wait for an updateReady message
      ipcRenderer.on('updateReady', function(event, text) {
          // changes the text of the button
          var container = document.getElementById('ready');
          container.innerHTML = "new version ready!";
      })
  </script>
  Version: <span id="version">v0.1.9</span>
  <!-- the button onClick sends a quitAndInstall message to the electron main process -->
  <button id="ready" onClick="ipcRenderer.send('quitAndInstall')">no updates ready</button>

  <div id="app" class="container" style="display: none;">
    <h1 id="greet"></h1>
    <p>
      test to <a href="http://electron.atom.io" class="js-external-link">Electron</a> app running on this <strong id="os"></strong> machine.
    </p>
    <p>
      App author: <strong id="author"></strong>
    </p>
    <p>
      Environment: <strong id="env"></strong>
    </p>
    <p>
      Electron version: <strong id="electron-version"></strong>
    </p>
  </div>

  <script src="app.js"></script>
</body>
</html>
